<div class="pagina-video">

<style>
.pagina-video {
    background: #0c0c15;
    color: #fff;
    padding: 20px;
    min-height: 80vh;
    font-family: Arial, Helvetica, sans-serif;
}

/* título */
.video-titulo {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 14px;
    color: #eaeaff;
    text-transform: uppercase;
}

/* fecha */
.video-fecha {
    color: #b8b8d2;
    margin-bottom: 20px;
    font-size: 14px;
}

/* reproductor YouTube */
.video-frame {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow:0 4px 18px rgba(0,0,0,0.55);
}

/* texto */
.video-descripcion {
    font-size: 17px;
    line-height: 1.55;
    color: #dcdcf7;
}

/* botón volver */
.video-volver {
    margin-top: 35px;
    padding: 12px 18px;
    background: #111122;
    border: 1px solid #9ac8ff;
    border-radius: 10px;
    width: fit-content;
    cursor: pointer;
    font-weight: 700;
    color: #d6eaff;
    box-shadow:0 4px 14px rgba(0,0,0,0.4);
    transition: .2s;
}
.video-volver:hover {
    background:#1c1c33;
    transform: translateY(-3px);
}
</style>

<div class="video-titulo">TÍTULO DEL VIDEO</div>
<div class="video-fecha">Actualizado: 18 de noviembre de 2025</div>

<iframe class="video-frame"
    src="https://www.youtube.com/embed/VIDEOID"
    allowfullscreen>
</iframe>

<div class="video-descripcion">
    Aquí va la descripción del video, datos adicionales, declaraciones
    o cualquier texto que quieras incluir.
</div>

<div class="video-volver" onclick="cargar('inicio.html')">
    ⬅ VOLVER AL INICIO
</div>

</div>
