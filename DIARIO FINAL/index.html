<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radionoticias Galena</title>

<style>
body{
    margin:0;
    background:#0c0c15;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* VISIBILIDAD PC / CELULAR */
.pc-only{display:block;}
.mobile-only{display:none;}
@media(max-width:800px){
  .pc-only{display:none;}
  .mobile-only{display:block;}
}

/* ==========================================================
                    VERSION PC (NO SE TOCA)
========================================================== */

.top-pc{
    width:100%;
    height:260px;
    background:url("fondos01.jpg") center/cover no-repeat;
    position:relative;
    overflow:hidden;
}
.top-pc::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}
.logo-left{
    position:absolute;
    width:140px;
    left:20px;
    top:50%;
    transform:translateY(-50%);
    z-index:10;
}
.top-center{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:12;
}
.top-center img{
    width:380px;
    animation:resp 4s ease-in-out infinite;
}
@keyframes resp{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}
.top-info{
    position:absolute;
    right:20px;
    bottom:20px;
    z-index:20;
    text-align:right;
}
#fecha{
    margin-bottom:8px;
    font-size:15px;
}
.player-bar{
    background:rgba(255,255,255,0.15);
    padding:6px 14px;
    border-radius:50px;
    border:1px solid #7dd0ff;
    display:flex;
    align-items:center;
    gap:8px;
    backdrop-filter:blur(5px);
}
.play-btn{
    width:44px;
    height:44px;
    border-radius:50%;
    background:black;
    border:2px solid #7dd0ff;
    color:white;
    font-size:24px;
    cursor:pointer;
}
.eq-container{
    display:flex;
    gap:3px;
}
.eq-bar{
    width:4px;
    height:16px;
    border-radius:4px;
    background:linear-gradient(to top,#fff,#8af);
    transform-origin:center;
    animation:eq 0.5s infinite alternate ease-in-out;
    animation-play-state:paused;
}

.finance-bar{
    width:100%;
    height:35px;
    display:flex;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(180deg,#26163c,#5e49aa,#06020d);
}
.ticker-text{
    white-space:nowrap;
    font-size:15px;
    animation:ticker 40s linear infinite;
}
@keyframes ticker{
    0%{transform:translateX(100%);}
    100%{transform:translateX(-100%);}
}
.sep{padding:0 35px;}

.pc-footer-info{
    position:absolute;
    bottom:10px;
    right:20px;
    display:flex;
    align-items:center;
    gap:8px;
    font-size:13px;
    z-index:200;
}
.pc-footer-info img{
    width:20px;
    height:20px;
}
.pc-footer-info a{
    color:white;
    text-decoration:none;
}

/* ==========================================================
                    VERSION CELULAR
========================================================== */

/* HEADER CELULAR */
.mobile-header{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:15vh;
    overflow:hidden;
    z-index:3000;
}
.mobile-header-bg{
    position:absolute;
    inset:0;
    background:url("fondos01.jpg") center/cover no-repeat;
    filter:brightness(0.35) blur(4px);
}
.mobile-top-bar{
    position:relative;
    z-index:10;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
    height:100%;
}

.mh-logo{
    width:60px;
    height:60px;
    border-radius:50%;
}

.mh-name{
    height:70px;
}

.mh-play{
    width:48px;
    height:48px;
    border-radius:50%;
    border:2px solid #c0c0c0;
    background:#555;
    color:white;
    font-size:24px;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:idle 0.66s infinite alternate ease-in-out;
}
@keyframes idle{
    0%{transform:scale(1);}
    100%{transform:scale(1.03);}
}
.mh-play.playing{
    background:#c30000;
    border-color:#eee;
}

/* ESPACIO */
@media(max-width:800px){
  #contenido{
      margin-top:17vh;
      margin-bottom:8vh;
  }
}

/* FOOTER CELULAR FIJO */
.mobile-footer{
    position:fixed;
    bottom:0; left:0;
    width:100%;
    height:6vh;
    background:#080812;
    border-top:1px solid #333;
    z-index:3000;
    display:flex;
    align-items:center;
    gap:8px;
    padding:0 10px;
}
.mobile-footer img{
    width:22px;
}
.mobile-footer a{
    color:white;
    font-size:11px;
    text-decoration:none;
}

/* TARJETAS CELULARES – UNA COLUMNA */
.m-block{
    display:flex;
    flex-direction:column;
    gap:18px;
    padding:12px;
}

.m-card, .m-video, .m-flyer{
    background:#10101e;
    border:1px solid #2b2b3d;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
}
.m-card img, .m-video img, .m-flyer img{
    width:100%;
    height:230px;
    object-fit:cover;
}
.m-title{
    padding:12px;
    font-size:17px;
    font-weight:bold;
}

</style>

<script>
function toggleRadio(){
    const audio=document.getElementById("radio");
    const btn=document.querySelector(".mh-play");
    if(audio.paused){
        audio.play();
        btn.classList.add("playing");
        btn.textContent="❚❚";
    }else{
        audio.pause();
        btn.classList.remove("playing");
        btn.textContent="▶";
    }
}

function cargar(p){
    fetch(p)
    .then(r=>r.text())
    .then(t=>document.getElementById("contenido").innerHTML=t);
}

function actualizarFecha(){
    const f=document.getElementById("fecha");
    if(!f) return;
    f.textContent=new Date().toLocaleString("es-AR",{dateStyle:"full",timeStyle:"short"});
}
document.addEventListener("DOMContentLoaded",()=>{
    cargar("inicio.html");
    actualizarFecha();
    setInterval(actualizarFecha,60000);
});

</script>

</head>
