<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0c0c15;

}
a { color: inherit; text-decoration: none; }

/* ========================= */
/* ZÃ“CALO SUPERIOR */
/* ========================= */

.top {
    width: 100%;
    height: 260px;
    background: url("fondos01.jpg") center/cover no-repeat;
    position: relative;
}

.top::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.logo {
    position: absolute;
    z-index: 10;
    width: 150px;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    animation: breath 4s ease-in-out infinite;
}

@keyframes breath {
    0% { transform: translateY(-50%) scale(1); }
    50% { transform: translateY(-50%) scale(1.03); }
    100% { transform: translateY(-50%) scale(1); }
}

.top-info {
    position: absolute;
    right: 25px;
    bottom: 25px;
    z-index: 20;
    text-align: right;
}

#fecha {
    margin-bottom: 12px;
    font-size: 16px;
    color: #ece7ff;
}

/* REPRODUCTOR */

.player-bar {
    background: rgba(255,255,255,0.14);
    border: 1px solid rgba(180,180,255,0.50);
    border-radius: 50px;
    padding: 8px 15px;
    display: flex;
    align-items: center;
    gap: 14px;
    backdrop-filter: blur(6px);
}

.play-btn {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(to bottom,#0c0f14,#000);
    border: 1px solid #79d3ff;
    color: white;
    font-size: 22px;
    cursor: pointer;
}

/* BARRAS DE VOLUMEN */

.eq-container { display: flex; gap: 4px; }

.eq-bar {
    width: 6px;
    background: linear-gradient(to top, #ffffff, #8af);
    border-radius: 20px;
    height: 20px;
    animation: eqmove 0.5s infinite ease-in-out alternate;
    animation-play-state: paused;
}

@keyframes eqmove {
    0% { height: 18px; }
    100% { height: 45px; }
}

/* CONTENIDO */

#contenido { padding: 10px 20px; }

/* FOOTER */

footer {
    margin-top: 40px;
    padding: 35px;
    background: #080812;
    border-top: 1px solid #444;
    text-align: center;
}
.footer-links {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
}
.footer-item {
    display: flex;
    align-items: center;
    gap: 10px;
}
.footer-item img { width: 38px; }
.mail-icon { width: 38px; height: 38px; color: #77d4ff; }
.footer-text { margin-top: 25px; line-height: 1.6; }
</style>

<script>
function toggleRadio(){
    const a = document.getElementById("radio");
    const e = document.querySelectorAll(".eq-bar");
    const p = document.getElementById("pbtn");

    if(a.paused){
        a.play();
        p.textContent="âšâš";
        e.forEach(b=>b.style.animationPlayState="running");
    } else {
        a.pause();
        p.textContent="â–¶";
        e.forEach(b=>b.style.animationPlayState="paused");
    }
}

setInterval(()=>{
    const el = document.getElementById("fecha");
    if(el){
        el.textContent = new Date().toLocaleString("es-ES",{dateStyle:"full", timeStyle:"short"});
    }
},1000);

/* SPA */
function cargar(pagina){
    fetch(pagina)
        .then(r=>r.text())
        .then(html=>{
            document.getElementById("contenido").innerHTML = html;
            window.scrollTo(0,0);

            if (document.getElementById("weather-box")) {
                initWeather();
            }
        });
}

/* CLIMA GEOLOCALIZADO */
function initWeather(){
    const box = document.getElementById("weather-box");
    if (!box) return;

    box.innerHTML = "Obteniendo clima actual...";

    if (!navigator.geolocation){
        box.innerHTML = "No se pudo obtener ubicaciÃ³n.";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,wind_direction_10m&timezone=auto`;

            fetch(url)
                .then(r=>r.json())
                .then(data=>{
                    const c = data.current;
                    if (!c){
                        box.innerHTML = "Clima no disponible.";
                        return;
                    }

                    const icon = weatherIcon(c.weather_code);
                    const viento = degToDir(c.wind_direction_10m);

                    const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;

                    fetch(geoUrl)
                        .then(r=>r.json())
                        .then(g=>{
                            const ciudad = g.address?.city || g.address?.town || g.address?.village || "UbicaciÃ³n aproximada";

                            box.innerHTML = `
                                <div style="font-size:34px">${icon}</div>
                                <div>
                                    <strong>${ciudad}</strong><br>
                                    Temp: ${Math.round(c.temperature_2m)}Â°C<br>
                                    Humedad: ${c.relative_humidity_2m}%<br>
                                    Viento: ${Math.round(c.wind_speed_10m)} km/h ${viento}
                                </div>
                            `;
                        });
                });
        }
    );
}

function weatherIcon(code){
    if (code === 0) return "â˜€ï¸";
    if (code === 1 || code === 2) return "ðŸŒ¤ï¸";
    if (code === 3) return "â˜ï¸";
    if (code >= 51 && code <= 67) return "ðŸŒ§ï¸";
    if (code >= 71 && code <= 77) return "â„ï¸";
    if (code >= 95) return "â›ˆï¸";
    return "ðŸŒ¡ï¸";
}
function degToDir(deg){
    const dirs=["N","NE","E","SE","S","SO","O","NO"];
    return dirs[Math.round(deg/45)%8];
}

/* Cargar inicio automÃ¡ticamente */
document.addEventListener("DOMContentLoaded", ()=>{ cargar("inicio.html"); });
</script>

</head>
